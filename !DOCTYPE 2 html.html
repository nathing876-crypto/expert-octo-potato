<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Sponsorship Form</title>
<style>
    body {
        font-family: Arial, sans-serif;
    }
    table {
        border-collapse: collapse;
        width: 80%;
        margin: 20px auto;
    }
    th, td {
        border: 1px solid #000;
        padding: 8px;
        text-align: center;
    }
    th {
        background-color: #f2f2f2;
    }
    .section-title {
        background-color: #1aa3d9;
        color: white;
        padding: 10px;

        text-align: center;
    }
</style>
</head>

<body>

</table>
